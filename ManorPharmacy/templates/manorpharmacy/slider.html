{% load static %}
<!--Carousel Wrapper-->
<style>
    .col-md-3{
        display:inline-block;
        margin-left:4px;
    }
    .carousel-indicators .active{
        background-color:blue;
    }

    body .carousel-indicator li{
        background-color: blue;
    }

    body .no-padding{
        padding-left:0;
        padding-right:0;
        margin:-5rem;
    }

    body .carousel-indicators{
        bottom:30px;
    }

</style>


 <div id="carousel-example-1z" class="carousel slide carousel-fade pt-4" data-ride="carousel">

  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
    <li data-target="#carousel-example-1z" data-slide-to="2"></li>


  </ol>
  <!--/.Indicators-->

  <!--Slides-->

  <div class="carousel-inner" style="height:100%" role="listbox">

    <!--First slide-->
    <div class="carousel-item active">
<!--      background: rgba(152, 66, 211, 0.30);-->
      <div class="view" style="background-image:url('https://www.hostpapa.ca/blog/wp-content/uploads/2013/07/free-bootstrap-ecommerce-templates.png'); background-repeat: no-repeat; background-size: cover;">

        <!-- Mask & flexbox options-->
        <div class="mask rgba-black-strong d-flex justify-content-center align-items-center" >

          <!-- Content -->
          <div class="text-center white-text mx-5 wow fadeIn">
            <h1 class="mb-4">
              <strong>{{AnnouncementPost.0.Title1}} </strong>
            </h1>

            <p>
              <strong>{{AnnouncementPost.0.Title2}}</strong>
            </p>

            <p class="mb-4 d-none d-md-block">
              <strong> {{AnnouncementPost.0.Description}} </strong>
            </p>

          </div>
          <!-- Content -->

        </div>
        <!-- Mask & flexbox options-->

      </div>
    </div>
    <!--/First slide-->

{% for post in AnnouncementPost|slice:"1:" %}
    <!--Second slide-->
    <div class="carousel-item">
      <div class="view" style="background-image: url('{% static 'productimages/' %}{{ post.PostImage }}'); background-repeat: no-repeat; background-size: cover;background: rgba(152, 66, 211, 0.30);">

        <!-- Mask & flexbox options-->
        <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">

          <!-- Content -->
          <div class="text-center white-text mx-5 wow fadeIn">
            <h1 class="mb-4">
              <strong>{{ post.Title1 }}</strong>
            </h1>

            <p>
              <strong>{{ post.Title2 }}</strong>
            </p>

            <p class="mb-4 d-none d-md-block">
              <strong>{{ post.Description }}</strong>
            </p>


          </div>
          <!-- Content -->

        </div>
        <!-- Mask & flexbox options-->

      </div>
    </div>

    {% endfor %}
    <!--/Second slide-->


  </div>

  <!--/.Slides-->

  <!--Controls-->

  <a class="carousel-control-prev" href="#carousel-example-1z" role="button" style="bottom:30px !important;" data-slide="prev">
    <span style="background-color: white;top: 5px;height: 20px;width: 20px;" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-1z" role="button" style="bottom:30px !important;" data-slide="next">
    <span style="background-color: white;top: 5px;height: 20px;width: 20px;" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->

</div>

  <!--/.Carousel Wrapper-->
