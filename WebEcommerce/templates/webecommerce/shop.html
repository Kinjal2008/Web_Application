{% extends 'webecommerce/base.html' %}
{% load static %}
    {% block content %}
 <main>
    <div class="site-section" style="background-color:white;">
        <div class="bg-light" style="padding-top:1rem;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" style="margin-bottom:1rem;">
                        <a style="color:purple;" href="{% url 'index' %}">Home</a>
                        <span class="mx-2 mb-0">/</span> <strong class="text-black">Shop</strong>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
          <div>

            <div class="row">

              <div class="col-lg-12">
                  <div class="col-lg-3">
                      <h3 class="mb-3 h6 text-uppercase text-black d-block">Filter by Category</h3>
                  </div>
                  <form class="form-inline">

                      <div class="col-lg-9">
                          <select class="btn btn-secondary btn-md dropdown-toggle px-4" style="width:20%;" name="category" id="category">
                            <option class="dropdown-item category" value="0">All</option>
                            <option class="dropdown-item category" value="1">Products</option>
                            <option class="dropdown-item category" value="2">Services</option>
                          </select>
                      </div>
                  </form>
              </div>
            </div>
              <br>
            <div class="row" id="dvProductServiceDetails">
                {% for products in allProducts %}
                {% for product in products %}
                      <div class="col-sm-4 col-lg-4 text-center item mb-4">
                      <span></span>
                        <a href="{% url 'detail' product.slug %}"> <img style="height:50%!important;" class="thumbnail" src="{% static 'productimages/' %}{{product.Image}}" alt="Image"></a>
                        <h4 class="text-dark"><a style="color:purple;" href="{% url 'detail' product.slug %}">{{product.Name}}</a></h4>
                          <p class="price" style="color:purple;"> <strong class="h4">Â£{{product.Price|floatformat:2}}</strong></p>
                      </div>
                {% endfor %}
                {% endfor %}
            </div>
          </div>
        </div>
    </div>
 </main>
    {% endblock content %}
